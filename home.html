    <title>NOTES WEB</title>
   <style>
    .background_color{
      animation: changebg 8s infinite linear;
      font-size: medium;
     }
     .changeC::after{
       font-family: Georgia, 'Times New Roman', Times, serif;;
       content: "";
       animation: changeText 8s infinite linear;
       color: blue;
    }
    @keyframes changebg {
      0%{background-color: rgb(230, 255, 4);}
      20%{background-color: rgb(20, 248, 248);}
      40%{background-color: rgb(255, 196, 68);}
      60%{background-color: rgb(165, 41, 247) ;}
      80%{background-color: rgb(0, 253, 156);}           
      100%{background-color:  rgb(253, 238, 248);}           
  }
  @keyframes changeText
  {
      0% {content: "WELCOME TO THIS SITE";}
      25%{content: "THIS SITE IS DEVELOPED BY NAMAN";}
      50%{content: "HOPE U LIKE THE SITE";}
      75%{content: "I AM CURRENTLY A STUDENT IN CSE IN IITG";}
      100%{content: "THANK YOU FOR VISITING MY SITE";}
  }
   </style>

          </div>
        <!-- <div class="cards container" style="border: solid 2px black;"> -->
            <div class="card container" style="font-family :Georgia, 'Times New Roman', Times, serif;">

               <div class="form-group">
                    <textarea class="form-control" id="TextArea1" rows="3"  style="border: solid 3px green;font-family :Georgia, 'Times New Roman', Times, serif;"></textarea>
